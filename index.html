<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: blue;">
    <div class="container my-5">
        <form action="" id="form">
            <h1>Registration</h1>
            <p>personal detail</p>
            <div class="row">
                <div class="col-lg-4 col-md-6 col-12 inputgroup">
                    <h6>full name</h6>
                    <input type="text" class="form-control" name="name" id="name">
                </div>
                <div class="col-lg-4 col-md-6 col-12 inputgroup">
                    <h6>Date of brith</h6>
                    <input type="date" class="form-control" name="date" id="date">
                </div>
                <div class="col-lg-4 col-md-6 col-12 inputgroup">
                    <h6>Email</h6>
                    <input type="email" class="form-control" name="email" id="email">
                </div>
            </div>
            <!-- personal detail 2 -->
            <div class="row my-2">
                <div class="col-lg-4 col-md-6 col-12 inputgroup">
                    <h6>phonenumber</h6>
                    <input type="tel" class="form-control" name="tel" id="tel">
                </div>
                <div class="col-lg-4 col-md-6 col-lg-4 col-12 inputgroup">
                    <h6>Gender</h6>
                    <input type="text" class="form-control" id="Gender" name="Gender">
                </div>
                <div class="col-lg-4 col-md-6 col-12 inputgroup">
                    <h6>Qcupation</h6>
                    <input type="email" class="form-control" id="Qcupation" name="Qcupation">
                </div>
            </div>
            <!-- ideication -->
             <p class="text-secondary"> id type</p>
            <div class="row my-2">
                <div class="col-lg-4 col-md-6 col-12 inputgroup">
                    <h6>Id type</h6>
                    <input type="text" class="form-control" name="idnum" id="idnum">
                </div>
                <div class="col-lg-4 col-md-6 col-12 inputgroup">
                    <h6>Id Number</h6>
                    <input type="date" class="form-control" name="idnumber" id="idnumber">
                </div>
                <div class="col-lg-4 col-md-6 col-12 inputgroup">
                    <h6>Issu Autority</h6>
                    <input type="email" class="form-control" id="issuedate" name="issuedate">
                </div>
            </div>
            <div class="row my-2">
                <div class="col-lg-4 col-md-6 col-12 inputgroup">
                    <h6>issue Date</h6>
                    <input type="text" class="form-control" name="ideication" id="ideication">
                </div>
                <div class="col-lg-4 col-md-6 col-12 inputgroup">
                    <h6>Issu status</h6>
                    <input type="date" class="form-control" id="issuustate" name="issuustate">
                </div>
                <div class="col-lg-4 col-md-6 col-12 inputgroup">
                    <h6>exprit Date</h6>
                    <input type="email" class="form-control">
                </div>
            </div>
           
            <input type="submit" class="px-5 py-2 bg-primary text-light">
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
